<svg
          viewBox="0 0 800 500"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          className="w-full h-full drop-shadow-2xl"
        >
          {/* Truck Body */}
          <path
            d="M100 350 L700 350 L700 150 L250 150 L250 250 L100 250 Z"
            fill="oklch(0.63 0.23 304)" 
            className="opacity-90"
          />
          {/* Truck Cab Window */}
          <path
            d="M110 260 L240 260 L240 300 L110 300 Z"
            fill="oklch(0.985 0 0)"
            className="opacity-40"
          />
           {/* Wheels */}
          <circle cx="200" cy="350" r="40" fill="#333" />
          <circle cx="200" cy="350" r="20" fill="#555" />
          
          <circle cx="600" cy="350" r="40" fill="#333" />
          <circle cx="600" cy="350" r="20" fill="#555" />

          {/* Trailer/Cargo Area - darker shade */}
          <rect x="260" y="160" width="430" height="180" rx="10" fill="oklch(0.45 0.15 304)" />

          {/* Parcels inside */}
          {/* Parcel 1 */}
          <rect x="280" y="280" width="60" height="50" fill="oklch(0.75 0.15 304)" stroke="white" strokeWidth="2" />
          {/* Parcel 2 */}
          <rect x="350" y="250" width="80" height="80" fill="oklch(0.80 0.12 304)" stroke="white" strokeWidth="2" />
          {/* Parcel 3 */}
          <rect x="440" y="290" width="50" height="40" fill="oklch(0.70 0.18 304)" stroke="white" strokeWidth="2" />
           {/* Parcel 4 stacked */}
          <rect x="280" y="220" width="50" height="50" fill="oklch(0.85 0.10 304)" stroke="white" strokeWidth="2" />
          {/* Parcel 5 big */}
          <rect x="500" y="200" width="100" height="130" fill="oklch(0.68 0.20 304)" stroke="white" strokeWidth="2" />

        </svg>
